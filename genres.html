<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres - Jellyfin</title>
    <link rel="stylesheet" href="css/legacy-compat.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/browse.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .content-container {
            margin-top: 120px;
            padding: 0 48px 48px;
        }

        .page-title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 40px;
            color: white;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00a4dc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 40px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.6);
        }

        .genre-row {
            margin-bottom: 48px;
        }

        .genre-row-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
        }

        .items-container {
            display: flex;
            gap: 16px;
            overflow: visible;
            padding-bottom: 20px;
            padding-top: 20px;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }

        .items-container::-webkit-scrollbar {
            display: none;
        }

        .item-card {
            flex: 0 0 200px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item-card:focus {
            outline: none;
            transform: scale(1.1);
            z-index: 10;
        }

        .item-card:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .item-poster {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .item-info {
            margin-top: 12px;
        }

        .item-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-year {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <!-- Navbar will be loaded here -->
    
    <div class="content-container">
        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
        </div>
        
        <div id="genresContainer"></div>
        
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <script src="js/tizen-adapter.js"></script>
    <script src="js/polyfills.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/accent-color.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/keycodes.js"></script>
    <script src="js/image-helper.js"></script>
    <script src="js/jellyfin-api.js"></script>
    <script src="js/multi-server.js" charset="utf-8"></script>
    <script src="js/connection-pool.js" charset="utf-8"></script>

    <script src="js/navbar.js"></script>
    <script src="js/genres.js"></script>
</body>
</html>

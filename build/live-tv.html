<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Guide - Jellyfin</title>
    <link rel="stylesheet" href="css/legacy-compat.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/live-tv.css">
    <script src="js/tizen-adapter.js"></script>
    <script src="js/polyfills.js"></script>
    <script src="js/keycodes.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/accent-color.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/image-helper.js"></script>
    <script src="js/jellyfin-api.js"></script>
    <script src="js/navbar.js"></script>
</head>
<body>
    <!-- Navbar will be loaded here by navbar.js -->

    <!-- Live TV Guide Container -->
    <div class="guide-container">
        <!-- Guide Header -->
        <div class="guide-header">
            <div class="guide-title">Live TV Guide</div>
            <div class="guide-controls">
                <button class="guide-btn" id="prevDayBtn" tabindex="0">
                    <span>◀ Previous Day</span>
                </button>
                <div class="guide-date" id="guideDate"></div>
                <button class="guide-btn" id="nextDayBtn" tabindex="0">
                    <span>Next Day ▶</span>
                </button>
                <button class="guide-btn" id="todayBtn" tabindex="0">
                    <span>Today</span>
                </button>
                <button class="guide-btn" id="filterBtn" tabindex="0">
                    <span>Favorites</span>
                </button>
                <button class="guide-btn recordings-btn" id="recordingsBtn" tabindex="0">
                    <span>Recordings</span>
                </button>
            </div>
        </div>

        <!-- Guide Grid -->
        <div class="guide-grid-container">
            <!-- Time Header -->
            <div class="time-header" id="timeHeader">
                <div class="channel-column-spacer"></div>
                <div class="time-slots" id="timeSlots"></div>
            </div>

            <!-- Channels and Programs -->
            <div class="guide-content" id="guideContent">
                <!-- Channel rows will be dynamically populated -->
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <div class="loading-text">Loading TV Guide...</div>
        </div>

        <!-- Program Detail Popup -->
        <div class="program-detail-popup" id="programDetailPopup" style="display: none;">
            <div class="popup-content">
                <div class="popup-header">
                    <div class="popup-title" id="popupTitle"></div>
                    <div class="popup-subtitle" id="popupEpisodeInfo" style="display: none;"></div>
                    <div class="popup-time" id="popupTime"></div>
                </div>
                <div class="popup-body">
                    <div class="popup-image-container">
                        <img id="popupImage" src="" alt="">
                    </div>
                    <div class="popup-info">
                        <div class="popup-overview" id="popupOverview"></div>
                        <div class="popup-metadata">
                            <div class="metadata-item">
                                <span class="metadata-label">Channel:</span>
                                <span class="metadata-value" id="popupChannel"></span>
                            </div>
                            <div class="metadata-item" id="popupYearContainer" style="display: none;">
                                <span class="metadata-label">Year:</span>
                                <span class="metadata-value" id="popupYear"></span>
                            </div>
                            <div class="metadata-item" id="popupRatingContainer" style="display: none;">
                                <span class="metadata-label">Rating:</span>
                                <span class="metadata-value" id="popupRating"></span>
                            </div>
                            <div class="metadata-item" id="popupGenresContainer" style="display: none;">
                                <span class="metadata-label">Genres:</span>
                                <span class="metadata-value" id="popupGenres"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="popup-actions">
                    <button class="popup-btn" id="popupWatchBtn" tabindex="0">Watch Now</button>
                    <button class="popup-btn" id="popupRecordBtn" tabindex="0" style="display: none;">Record</button>
                    <button class="popup-btn" id="popupFavoriteBtn" tabindex="0" style="display: none;">Add channel to Favorites</button>
                    <button class="popup-btn" id="popupCloseBtn" tabindex="0">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/live-tv.js"></script>
</body>
</html>

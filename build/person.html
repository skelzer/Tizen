<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
    <link rel="stylesheet" href="css/legacy-compat.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/person.css">
    <script src="js/tizen-adapter.js" charset="utf-8"></script>
    <script src="js/polyfills.js" charset="utf-8"></script>
    <script src="js/storage.js" charset="utf-8"></script>
    <script src="js/accent-color.js" charset="utf-8"></script>
    <script src="js/ajax.js" charset="utf-8"></script>
    <script src="js/keycodes.js" charset="utf-8"></script>
    <script src="js/jellyfin-api.js" charset="utf-8"></script>
    <script src="js/multi-server.js" charset="utf-8"></script>
    <script src="js/connection-pool.js" charset="utf-8"></script>
    <script src="js/navbar.js" charset="utf-8"></script>
    <script src="js/person.js" charset="utf-8"></script>
</head>
<body>
    <!-- Global backdrop for page background -->
    <div id="globalBackdrop" class="global-backdrop">
        <img id="globalBackdropImage" class="global-backdrop-image" src="" alt="" style="display: none;">
        <div class="global-backdrop-overlay"></div>
    </div>
    
    <!-- Navbar will be loaded by navbar.js -->

    <!-- Main Content -->
    <div class="main-content">
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator">
            <div class="loading-spinner"></div>
            <p>Loading person details...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <h2>Failed to Load Person Details</h2>
            <p id="errorText"></p>
            <button class="btn-secondary" id="backBtn">Go Back</button>
        </div>

        <!-- Person Details Container -->
        <div id="personDetails" class="person-details" style="display: none;">
            <!-- Person Header -->
            <div class="person-header">
                <div class="person-profile-container">
                    <img id="personProfile" class="person-profile" src="" alt="" style="display: none;">
                    <div id="personProfilePlaceholder" class="person-profile-placeholder">ðŸ‘¤</div>
                    <div class="skeleton skeleton-profile"></div>
                </div>
                
                <div class="person-info">
                    <h1 id="personName" class="person-name"><span class="skeleton skeleton-title"></span></h1>
                    
                    <div class="person-meta">
                        <div class="meta-item skeleton-meta" style="display: block;">
                            <span class="skeleton skeleton-text skeleton-text-short"></span>
                        </div>
                        <div class="meta-item skeleton-meta" style="display: block;">
                            <span class="skeleton skeleton-text skeleton-text-short"></span>
                        </div>
                        <div class="meta-item skeleton-meta" style="display: block;">
                            <span class="skeleton skeleton-text skeleton-text-short"></span>
                        </div>
                        
                        <div class="meta-item" id="knownForContainer" style="display: none;">
                            <span class="meta-label">Known For:</span>
                            <span id="knownFor" class="meta-value"></span>
                        </div>
                        
                        <div class="meta-item" id="birthdayContainer" style="display: none;">
                            <span class="meta-label">Born:</span>
                            <span id="birthday" class="meta-value"></span>
                        </div>
                        
                        <div class="meta-item" id="ageContainer" style="display: none;">
                            <span class="meta-label">Age:</span>
                            <span id="age" class="meta-value"></span>
                        </div>
                        
                        <div class="meta-item" id="birthplaceContainer" style="display: none;">
                            <span class="meta-label">Birthplace:</span>
                            <span id="birthplace" class="meta-value"></span>
                        </div>
                    </div>
                    
                    <div id="biographyContainer" class="biography-container" style="display: none;">
                        <h3>Biography</h3>
                        <p id="biography" class="biography-text"></p>
                        <button id="biographyToggle" class="biography-toggle" style="display: none;" tabindex="0">Show More</button>
                    </div>
                    
                    <div class="biography-container skeleton-bio" style="display: block;">
                        <div class="skeleton skeleton-text skeleton-text-full"></div>
                        <div class="skeleton skeleton-text skeleton-text-full"></div>
                        <div class="skeleton skeleton-text skeleton-text-medium"></div>
                    </div>
                </div>
            </div>

            <!-- Credits Section -->
            <div class="credits-section">
                <!-- Movies -->
                <div id="moviesSection" class="credits-category" style="display: none;">
                    <h2 class="category-title">Movies</h2>
                    <div class="credits-scroller">
                        <div id="moviesList" class="credits-grid"></div>
                    </div>
                </div>

                <!-- TV Shows -->
                <div id="tvShowsSection" class="credits-category" style="display: none;">
                    <h2 class="category-title">TV Shows</h2>
                    <div class="credits-scroller">
                        <div id="tvShowsList" class="credits-grid"></div>
                    </div>
                </div>
                
                <!-- Skeleton Credits -->
                <div class="credits-category skeleton-credits" style="display: block;">
                    <h2 class="category-title"><span class="skeleton skeleton-text skeleton-text-short"></span></h2>
                    <div class="credits-scroller">
                        <div class="credits-grid">
                            <div class="skeleton skeleton-card"></div>
                            <div class="skeleton skeleton-card"></div>
                            <div class="skeleton skeleton-card"></div>
                            <div class="skeleton skeleton-card"></div>
                            <div class="skeleton skeleton-card"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
